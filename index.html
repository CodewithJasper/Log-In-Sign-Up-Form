<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In & Sign Up Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logInSignUpForm">
        <div class="formContainer">
            <div class="logInForm">
                <form action="">
                    <h2>Log In</h2>
                    <div class="inputBox">
                        <input required type="username" placeholder="Username">
                        <i class="uil uil-user username"></i>
                    </div>
                    <div class="inputBox">
                        <input required type="email" placeholder="Email">
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="inputBox">
                        <input required type="password" placeholder="Password">
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option">
                        <span class="rememberMe">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </span>
                        <a href="#" class="forgotPassword">Forgot Password?</a>
                    </div>

                    <button class="button">Log In</button>

                    <div class="logInToSignUp">
                        Don't have an account? <a href="#" id="signup">Sign Up</a>
                    </div>
                </form>
            </div>
            <div class="signUpForm">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="inputBox">
                        <input required type="username" placeholder="Username">
                        <i class="uil uil-user username"></i>
                    </div>
                    <div class="inputBox">
                        <input required type="email" placeholder="Email">
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="inputBox">
                        <input required type="password" placeholder="Password">
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="inputBox">
                        <input required type="password" placeholder="Confirm Password">
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Create Account</button>

                    <div class="logInToSignUp">
                        Already have an account? <a href="#" id="login">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>   
<script src="script.js"></script>
</body>
</html>
